<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Demo page</title>
    <link rel="stylesheet" href="style.css">
    <meta name="viewport" content="width=device-width, initial-scale=1">
</head>
<body>
    <div id="header">
        <h1>Matrix Code Effect</h1>
        To try, <button id="from-webcam">give access to your webcam</button> or <button id="select-video">select a video from your machine</button> (data will be used only locally, nothing will be sent to the internet).
        There will be also <a href="Matrix_Code_effect_on_YouTube_videos.user.js">a userscript for YouTube</a> (not yet usable).
    </div>
    <input id="local-video-selector" type="file" accept="video/*">
    <div id="player-container"></div>
    <div id="player-controls">
        <a id="download-frame-link" download="frame.png"></a>
        <button id="download-frame">Save current frame as image</button>
        <button id="restart-video">Restart video</button>
        <button id="reset-player">Unload video</button>
    </div>
    <script src="script.js"></script>
</body>
</html>
